<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Questions Viewer - JAMB 2010</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-btn:hover {
            background: #0056b3;
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-btn {
            padding: 8px 15px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .category-btn.active {
            background: #007bff;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .content {
            padding: 20px;
        }

        .question-list {
            display: grid;
            gap: 20px;
        }

        .question-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .question-id {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2rem;
        }

        .question-passage {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        .question-text {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .options {
            margin: 15px 0;
        }

        .option {
            padding: 8px 0;
            display: flex;
            align-items: flex-start;
        }

        .option-letter {
            font-weight: bold;
            color: #007bff;
            margin-right: 10px;
            min-width: 20px;
        }

        .option-text {
            flex: 1;
        }

        .answer {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-top: 10px;
            border-radius: 0 4px 4px 0;
        }

        .answer-correct {
            color: #155724;
            font-weight: bold;
        }

        .explanation {
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 15px;
            margin-top: 10px;
            border-radius: 0 4px 4px 0;
        }

        .explanation-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .passage-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
        }

        .passage-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .passage-text {
            line-height: 1.8;
            white-space: pre-line;
        }

        .instructions-section {
            margin: 30px 0;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
        }

        .instructions-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #0c5460;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .category-filters {
                justify-content: center;
            }
            
            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“– English Questions Viewer</h1>
            <p class="subtitle">JAMB 2010 English Language Examination</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search questions by keyword...">
                <button id="search-btn">Search</button>
            </div>
            <div class="category-filters">
                <button class="category-btn active" data-category="all">All Questions</button>
                <button class="category-btn" data-category="comprehension">Comprehension</button>
                <button class="category-btn" data-category="vocabulary">Vocabulary</button>
                <button class="category-btn" data-category="lexis">Lexis & Structure</button>
                <button class="category-btn" data-category="phonetics">Phonetics</button>
                <button class="category-btn" data-category="idioms">Idioms</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-questions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="comprehension-questions">0</div>
                <div class="stat-label">Comprehension</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="passages">0</div>
                <div class="stat-label">Passages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="instructions">0</div>
                <div class="stat-label">Instructions</div>
            </div>
        </div>

        <div class="content">
            <div id="question-list" class="question-list">
                <!-- Questions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // English questions data will be loaded here
        let englishQuestions = [];
        let currentCategory = 'all';
        let currentSearch = '';

        // Load questions from the server
        async function loadQuestions() {
            try {
                const response = await fetch('src/data/subjects/english_questions_jamb_2010.json');
                const data = await response.json();
                englishQuestions = data;
                
                updateStats();
                displayQuestions();
                
                // Display passages and instructions
                displayPassages();
                displayInstructions();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question-list').innerHTML = 
                    '<div class="no-results">Error loading questions. Please check the console for details.</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const totalQuestions = englishQuestions.questions ? englishQuestions.questions.length : 0;
            const comprehensionQuestions = englishQuestions.questions ? 
                englishQuestions.questions.filter(q => q.passageId !== undefined).length : 0;
            const passages = englishQuestions.passages ? englishQuestions.passages.length : 0;
            const instructions = englishQuestions.instructions ? englishQuestions.instructions.length : 0;

            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('comprehension-questions').textContent = comprehensionQuestions;
            document.getElementById('passages').textContent = passages;
            document.getElementById('instructions').textContent = instructions;
        }

        // Display passages
        function displayPassages() {
            if (!englishQuestions.passages) return;
            
            englishQuestions.passages.forEach((passage, index) => {
                const passageDiv = document.createElement('div');
                passageDiv.className = 'passage-section';
                passageDiv.innerHTML = `
                    <div class="passage-title">ðŸ“– PASSAGE ${index + 1}: ${passage.id}</div>
                    <div class="passage-text">${passage.text}</div>
                `;
                document.querySelector('.content').appendChild(passageDiv);
            });
        }

        // Display instructions
        function displayInstructions() {
            if (!englishQuestions.instructions) return;
            
            const instructionsDiv = document.createElement('div');
            instructionsDiv.className = 'instructions-section';
            
            let instructionsHTML = '<div class="instructions-title">ðŸ“‹ INSTRUCTIONS</div>';
            englishQuestions.instructions.forEach((instruction, index) => {
                instructionsHTML += `
                    <div style="margin-bottom: 15px; padding: 10px; background: white; border-radius: 4px;">
                        <strong>Instruction ${index + 1}:</strong> ${instruction.text}
                    </div>
                `;
            });
            
            instructionsDiv.innerHTML = instructionsHTML;
            document.querySelector('.content').appendChild(instructionsDiv);
        }

        // Determine question category
        function getQuestionCategory(question) {
            if (question.passageId) return 'comprehension';
            
            const questionText = question.question.toLowerCase();
            
            if (questionText.includes('gap') || questionText.includes('fill') || 
                questionText.includes('complete') || questionText.includes('best completes')) {
                return 'lexis';
            }
            
            if (questionText.includes('opposite') || questionText.includes('nearest') || 
                questionText.includes('meaning')) {
                return 'vocabulary';
            }
            
            if (questionText.includes('vowel') || questionText.includes('sound')) {
                return 'phonetics';
            }
            
            if (questionText.includes('jaundiced eye') || questionText.includes('steer a middle course') || 
                questionText.includes('axe to grind') || questionText.includes('idiom') || 
                questionText.includes('expression')) {
                return 'idioms';
            }
            
            return 'other';
        }

        // Filter questions based on category and search
        function filterQuestions() {
            if (!englishQuestions.questions) return [];
            
            return englishQuestions.questions.filter(question => {
                const categoryMatch = currentCategory === 'all' || 
                    (currentCategory === 'comprehension' && question.passageId !== undefined) ||
                    (currentCategory === getQuestionCategory(question));
                
                const searchMatch = !currentSearch || 
                    question.question.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    question.explanation.toLowerCase().includes(currentSearch.toLowerCase());
                
                return categoryMatch && searchMatch;
            });
        }

        // Display questions
        function displayQuestions() {
            const filteredQuestions = filterQuestions();
            const questionList = document.getElementById('question-list');
            
            if (filteredQuestions.length === 0) {
                questionList.innerHTML = '<div class="no-results">No questions found matching your criteria.</div>';
                return;
            }
            
            questionList.innerHTML = filteredQuestions.map(question => {
                const category = getQuestionCategory(question);
                const categoryClass = `category-${category}`;
                
                return `
                    <div class="question-card ${categoryClass}">
                        <div class="question-header">
                            <div class="question-id">Question ${question.id}</div>
                            ${question.passageId ? `<div class="question-passage">Passage: ${question.passageId}</div>` : ''}
                        </div>
                        
                        <div class="question-text">${question.question}</div>
                        
                        <div class="options">
                            ${question.options.map(option => `
                                <div class="option">
                                    <div class="option-letter">${option.id}.</div>
                                    <div class="option-text">${option.text}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="answer">
                            <div class="answer-correct">Correct Answer: ${question.correctAnswer}</div>
                        </div>
                        
                        <div class="explanation">
                            <div class="explanation-title">Explanation:</div>
                            <div class="explanation-text">${question.explanation}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize event listeners
        function initEventListeners() {
            // Search functionality
            document.getElementById('search-btn').addEventListener('click', () => {
                currentSearch = document.getElementById('search-input').value.trim();
                displayQuestions();
            });
            
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    currentSearch = document.getElementById('search-input').value.trim();
                    displayQuestions();
                }
            });
            
            // Category filters
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    displayQuestions();
                });
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
            loadQuestions();
        });
    </script>
</body>
</html>
