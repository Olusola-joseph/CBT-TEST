<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Exam Platform - Subject Selection</title>
    <link rel="stylesheet" href="src/css/styles.css">

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Computer-Based Test (CBT) Platform</h1>
        </header>
        
        <main id="main-content">
            <!-- Subject Selection Screen -->
            <section id="subject-selection-screen" class="screen active">
                <div class="subject-selection-card">
                    <h2>Select Subject</h2>
                    <p>Please choose the subject you would like to take the exam for:</p>
                    <div id="subject-container" class="subject-grid">
                        <button id="mathematics-btn" class="subject-btn">Mathematics</button>
                        <button id="english-btn" class="subject-btn">English Language</button>
                        <button id="economics-btn" class="subject-btn">Economics</button>
                        <button id="biology-btn" class="subject-btn">Biology</button>
                        <button id="chemistry-btn" class="subject-btn">Chemistry</button>
                        <button id="physics-btn" class="subject-btn">Physics</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Redirect to the appropriate subject page when buttons are clicked
        document.getElementById('mathematics-btn').addEventListener('click', () => {
            window.location.href = 'mathematics.html';
        });

        document.getElementById('english-btn').addEventListener('click', () => {
            window.location.href = 'english.html';
        });

        document.getElementById('economics-btn').addEventListener('click', () => {
            window.location.href = 'economics.html';
        });

        document.getElementById('biology-btn').addEventListener('click', () => {
            window.location.href = 'biology.html';
        });

        document.getElementById('chemistry-btn').addEventListener('click', () => {
            window.location.href = 'chemistry.html';
        });
        
        document.getElementById('physics-btn').addEventListener('click', () => {
            window.location.href = 'physics.html';
        });
    </script>
</body>
</html>
