<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Years Loading</title>
    <script>
        // Simulate the app initialization to test years loading
        document.addEventListener('DOMContentLoaded', function() {
            // This simulates the years array from the actual app
            const years = ['jamb_2010', 'jamb_2011', 'jamb_2012', 'jamb_2013', 'jamb_2014', 'jamb_2015', 'jamb_2016', 'jamb_2017', 'jamb_2018', 'jamb_2019'];
            
            const container = document.getElementById('years-container');
            container.innerHTML = '<h2>Available Years in the App:</h2><ul>';
            
            years.forEach(year => {
                const yearDisplay = year.replace('jamb_', 'JAMB ');
                container.innerHTML += `<li>${yearDisplay}</li>`;
            });
            
            container.innerHTML += '</ul>';
            
            // Test that all mathematics files exist
            const testResults = document.getElementById('test-results');
            testResults.innerHTML = '<h2>Testing Mathematics Files for New Years:</h2><ul>';
            
            const newYears = ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'];
            newYears.forEach(year => {
                fetch(`src/data/subjects/mathematics_questions_jamb_${year}.json`)
                    .then(response => {
                        if (response.ok) {
                            testResults.innerHTML += `<li style="color: green;">✓ mathematics_questions_jamb_${year}.json - ACCESSIBLE</li>`;
                        } else {
                            testResults.innerHTML += `<li style="color: red;">✗ mathematics_questions_jamb_${year}.json - NOT FOUND</li>`;
                        }
                    })
                    .catch(error => {
                        testResults.innerHTML += `<li style="color: red;">✗ mathematics_questions_jamb_${year}.json - ERROR: ${error}</li>`;
                    });
            });
            
            testResults.innerHTML += '</ul>';
            
            // Test all subjects for all years
            const allSubjectsResults = document.getElementById('all-subjects-test');
            allSubjectsResults.innerHTML = '<h2>Testing All Subjects for All Years (2010-2019):</h2><ul>';
            
            const subjects = ['English', 'Mathematics', 'Physics', 'Biology', 'Chemistry', 'Government', 'Economics', 'Financial_Account'];
            const allYears = ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'];
            
            subjects.forEach(subject => {
                allYears.forEach(year => {
                    fetch(`src/data/subjects/${subject.toLowerCase()}_questions_jamb_${year}.json`)
                        .then(response => {
                            if (response.ok) {
                                allSubjectsResults.innerHTML += `<li style="color: green;">✓ ${subject}_questions_jamb_${year}.json - ACCESSIBLE</li>`;
                            } else {
                                allSubjectsResults.innerHTML += `<li style="color: red;">✗ ${subject}_questions_jamb_${year}.json - NOT FOUND</li>`;
                            }
                        })
                        .catch(error => {
                            allSubjectsResults.innerHTML += `<li style="color: red;">✗ ${subject}_questions_jamb_${year}.json - ERROR: ${error}</li>`;
                        });
                });
            });
            
            allSubjectsResults.innerHTML += '</ul>';
        });
    </script>
</head>
<body>
    <h1>CBT Exam App - Years Loading Test</h1>
    <div id="years-container"></div>
    <div id="test-results"></div>
    <div id="all-subjects-test"></div>
    <p><strong>Note:</strong> The app should now display JAMB 2010-2019 as options for all subjects.</p>
</body>
</html>
